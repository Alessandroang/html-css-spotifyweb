<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div id="wrapper">
      <main id="main-content">
        <nav id="sidebar"></nav>
        <section id="section-content">
          <header id="header"></header>
        </section>
      </main>
      <footer>
        <div class="footer-item-left">
          <img src="./spotify/img/sinister.jpeg" class="song-on" alt="" />
          <div>
            <h4>Travis Scott</h4>
            <h6>Zombie</h6>
          </div>
          <div>
            <i class="fa-classic fa-heart"></i>
            <i class="fa-classic fa-folder"></i>
          </div>
        </div>
        <div class="footer-item-center">
          <div class="song-icons">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fas fa-circle-play fa-2x"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <div class="song-bar">
            <div>0:25</div>
            <div class="progress-bar">
              <span class="bar">
                <span class="white-bar"></span>
              </span>
            </div>
            <div>3.40</div>
          </div>
        </div>
        <div class="footer-item-right"></div>
      </footer>
    </div>
  </body>
</html>
